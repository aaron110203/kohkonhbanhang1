  <style>

  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“¸ DEMO UPLOAD áº¢NH</h1>
    
    <div class="success-box" id="status">
      âœ… Trang Ä‘Ã£ sáºµn sÃ ng! KhÃ´ng cáº§n server!
    </div>

    <form id="uploadForm">
      <div class="form-group">
        <label>ğŸ“ TÃªn Sáº£n Pháº©m</label>
        <input type="text" id="name" value="Gáº¡o ThÆ¡m ST25" required>
      </div>

      <div class="form-group">
        <label>ğŸ’° GiÃ¡ (â‚­)</label>
        <input type="number" id="price" value="45000" required>
      </div>

      <div class="form-group">
        <label>ğŸ·ï¸ Danh Má»¥c</label>
        <select id="category">
          <option value="food">ğŸš Äá»“ Ä‚n</option>
          <option value="fashion">ğŸ‘• Thá»i Trang</option>
          <option value="medicine">ğŸ’Š Thuá»‘c</option>
        </select>
      </div>

      <div class="form-group">
        <label>ğŸ“¸ CHá»ŒN áº¢NH (Click Ä‘á»ƒ chá»n tá»« mÃ¡y tÃ­nh)</label>
        <input type="file" id="imageFile" accept="image/*" required>
        
        <div class="preview" id="preview">
          <strong>ğŸ‘ï¸ Xem trÆ°á»›c:</strong>
          <img id="previewImg" alt="Preview">
          <div id="fileInfo" style="font-size: 0.9rem; color: #666;"></div>
        </div>
      </div>

      <div class="form-group">
        <label>ğŸ“„ MÃ´ Táº£</label>
        <textarea id="description">Gáº¡o thÆ¡m cao cáº¥p, cháº¥t lÆ°á»£ng A1</textarea>
      </div>

      <button type="submit">ğŸ’¾ THÃŠM Sáº¢N PHáº¨M</button>
    </form>

    <div class="result" id="result">
      <h2 style="color: #28a745; margin-bottom: 15px;">âœ… THÃ€NH CÃ”NG!</h2>
      <div class="product-display" id="productDisplay"></div>
    </div>
  </div>

  <script>
    // Xá»­ lÃ½ preview áº£nh
    const imageFile = document.getElementById('imageFile');
    const preview = document.getElementById('preview');
    const previewImg = document.getElementById('previewImg');
    const fileInfo = document.getElementById('fileInfo');
    let imageBase64 = null;

    imageFile.addEventListener('change', function(e) {
      const file = e.target.files[0];
      
      if (!file) {
        preview.style.display = 'none';
        return;
      }

      // Kiá»ƒm tra size
      if (file.size > 5 * 1024 * 1024) {
        alert('âŒ áº¢nh quÃ¡ lá»›n! Chá»n áº£nh < 5MB');
        imageFile.value = '';
        return;
      }

      // Äá»c file
      const reader = new FileReader();
      reader.onload = function(event) {
        imageBase64 = event.target.result;
        previewImg.src = imageBase64;
        preview.style.display = 'block';
        
        const sizeKB = (file.size / 1024).toFixed(2);
        fileInfo.innerHTML = `
          <strong>ğŸ“</strong> ${file.name}<br>
          <strong>ğŸ“</strong> ${sizeKB} KB<br>
          <strong>âœ…</strong> <span style="color: #28a745;">ÄÃ£ chá»n thÃ nh cÃ´ng!</span>
        `;
      };
      reader.readAsDataURL(file);
    });

    // Xá»­ lÃ½ form submit
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!imageBase64) {
        alert('âŒ Vui lÃ²ng chá»n áº£nh!');
        return;
      }

      const product = {
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        image: imageBase64,
        createdAt: new Date().toLocaleString('vi-VN')
      };

      // LÆ°u vÃ o localStorage
      let products = JSON.parse(localStorage.getItem('demo_products') || '[]');
      products.push(product);
      localStorage.setItem('demo_products', JSON.stringify(products));

      // Hiá»ƒn thá»‹ káº¿t quáº£
      const resultDiv = document.getElementById('result');
      const productDisplay = document.getElementById('productDisplay');
      
      productDisplay.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <div class="price">${parseInt(product.price).toLocaleString('vi-VN')} â‚­</div>
        <p style="color: #666; margin: 10px 0;">${product.description}</p>
        <div style="padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem;">
          <strong>ğŸ“¦ Danh má»¥c:</strong> ${getCategoryName(product.category)}<br>
          <strong>â° ThÃªm lÃºc:</strong> ${product.createdAt}<br>
          <strong>ğŸ’¾ ÄÃ£ lÆ°u vÃ o:</strong> LocalStorage<br>
          <strong>ğŸ“Š Tá»•ng sáº£n pháº©m:</strong> ${products.length}
        </div>
      `;

      document.getElementById('uploadForm').style.display = 'none';
      resultDiv.style.display = 'block';
      
      document.getElementById('status').innerHTML = 'âœ… ThÃªm sáº£n pháº©m thÃ nh cÃ´ng!';
      document.getElementById('status').style.background = '#d4edda';
    });

    function getCategoryName(cat) {
      const names = {
        food: 'ğŸš Äá»“ Ä‚n',
        fashion: 'ğŸ‘• Thá»i Trang', 
        medicine: 'ğŸ’Š Thuá»‘c'
      };
      return names[cat] || cat;
    }

    // Hiá»ƒn thá»‹ sá»‘ sáº£n pháº©m Ä‘Ã£ lÆ°u
    window.addEventListener('load', function() {
      const savedCount = JSON.parse(localStorage.getItem('demo_products') || '[]').length;
      if (savedCount > 0) {
        document.getElementById('status').innerHTML = `âœ… ÄÃ£ cÃ³ ${savedCount} sáº£n pháº©m trong bá»™ nhá»›!`;
      }
    });
  </script>
</body>
