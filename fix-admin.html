<body>
  <div class="container">

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(item);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function checkAll() {
      log('ğŸ” Báº¯t Ä‘áº§u kiá»ƒm tra...', 'info');
      
      // Check localStorage
      const localAgents = JSON.parse(localStorage.getItem('agents')) || [];
      document.getElementById('localCount').textContent = localAgents.length;
      log(`ğŸ“¦ TÃ¬m tháº¥y ${localAgents.length} Ä‘áº¡i lÃ½ trong localStorage`, 'info');
      
      if (localAgents.length > 0) {
        localAgents.forEach((agent, i) => {
          log(`  ${i+1}. ${agent.fullname} (@${agent.username}) - ${agent.accountType || 'FREE'}`, 'success');
        });
      }

      // Check server
      try {
        const response = await fetch('https://kohkonhbanhang1.onrender.com/api/agents');
        const data = await response.json();
        document.getElementById('serverCount').textContent = data.agents.length;
        log(`ğŸŒ TÃ¬m tháº¥y ${data.agents.length} Ä‘áº¡i lÃ½ trÃªn server`, 'info');
        
        if (data.agents.length > 0) {
          data.agents.forEach((agent, i) => {
            log(`  ${i+1}. ${agent.fullname} (@${agent.username}) - ${agent.accountType || 'FREE'}`, 'success');
          });
        }
      } catch (error) {
        log('âŒ Lá»—i káº¿t ná»‘i server: ' + error.message, 'error');
        document.getElementById('serverCount').textContent = '?';

    }

    async function syncAll() {
      log('ğŸš€ Báº¯t Ä‘áº§u Ä‘á»“ng bá»™...', 'info');
      
      const localAgents = JSON.parse(localStorage.getItem('agents')) || [];
      
      if (localAgents.length === 0) {
        log('âŒ KhÃ´ng cÃ³ Ä‘áº¡i lÃ½ nÃ o Ä‘á»ƒ Ä‘á»“ng bá»™!', 'error');
        alert('âŒ KhÃ´ng cÃ³ Ä‘áº¡i lÃ½ nÃ o trong localStorage!\n\nHÃ£y Ä‘Äƒng kÃ½ tÃ i khoáº£n Ä‘áº¡i lÃ½ trÆ°á»›c.');
        return;
      }

      let successCount = 0;

      for (let i = 0; i < localAgents.length; i++) {
        const agent = localAgents[i];
        log(`â³ Äang Ä‘á»“ng bá»™ ${i+1}/${localAgents.length}: ${agent.fullname}...`, 'info');

            method: 'POST',
            headers: {
              'Content-Type': 'application/json'

              id: agent.id,
              username: agent.username,
              password: agent.password,
              fullname: agent.fullname,
              telegram: agent.telegram,
              accountType: agent.accountType || 'FREE',
              products: agent.products || [],
              createdAt: agent.createdAt || new Date().toISOString()
            })

          if (response.ok) {
            successCount++;
            log(`âœ… ThÃ nh cÃ´ng: ${agent.fullname}`, 'success');

            const error = await response.text();
            // Náº¿u Ä‘Ã£ tá»“n táº¡i thÃ¬ váº«n coi lÃ  thÃ nh cÃ´ng
            if (error.includes('already exists') || error.includes('Ä‘Ã£ tá»“n táº¡i')) {
              successCount++;
              log(`âœ… ÄÃ£ tá»“n táº¡i: ${agent.fullname}`, 'success');
            } else {
              errorCount++;

      // Cáº­p nháº­t láº¡i stats
